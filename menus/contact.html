	</head>
	<body class="contact">
	
		<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="index.html">Volver <span></span></a></h1>
				<nav id="nav">
					<ul>
						<li class="current"><a href="http://localhost/faceschool/inicio/index.html">Inicio</a></li>
						<li class="submenu">
							<a href="">Opciones</a>
							<ul>
								<li><a href="#">Opcion 1</a></li>
								<li><a href="#">Opcion 2</a></li>
								<li><a href="#">Opcion 3</a></li>
							</ul>
						</li>
						
					</ul>
				</nav>
			</header>
		
		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Contactanos!</h2>
					<p>Llena los siguientes datos y danos tu opinion!</p>
				</header>
					
				<!-- One -->
					<section class="wrapper style4 special container small">
					
						<!-- Content -->
							<div class="content">
								<form>
									<div class="row half collapse-at-2">
										<div class="6u">
											<input type="text" name="name" placeholder="Nombre" />
										</div>
										<div class="6u">
											<input type="text" name="email" placeholder="Email" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Asunto" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Mensaje" rows="7"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Enviar Mensaje" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
							
					</section>
				
			</article>

		<!-- Footer -->
			<footer id="footer">
			
				<ul class="icons">
					<li><a href="https://twitter.com/Faceschool_" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://www.facebook.com/pages/Faceschool/1454526578163013" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
				</ul>
				
				
			
			</footer>

	</body>
